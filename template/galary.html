<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/galary.css">
    <title>Galary</title>
    <style>
        
    </style>
</head>
<body>
    <div class="slider_mainDiv">
        <div class="slider">
            <div class="arrows">
                <i class="fa-solid fa-angle-left" id="previous"></i>
                <i class="fa-solid fa-chevron-right" id="next"></i>
            </div>
            <div class="slider-items active">
                <img src="./galary/flower 1.jpg" class="ImageSlider" alt="slider-1">
            </div>
            <div class="slider-items">
                <img src="./galary/flower 2.jpg" class="ImageSlider" alt="slider-2">
            </div>
            <div class="slider-items">
                <img src="./galary/flower 3.jpg" class="ImageSlider" alt="slider-3">
            </div>
            <div class="slider-items">
                <img src="./galary/flower 4.jpg" class="ImageSlider" alt="slider-4">
            </div>
            <div class="slider-items">
                <img src="./galary/flower 5.jpg" class="ImageSlider" alt="slider-5">
            </div>
            <div class="dots">
                
            </div>
        </div>
    </div>
    <div class="main_Container">
        <div class="Sub_container">
            <br>
            <div class="heading">
                <h1>Image Galary</h1>
            </div>  
            <div class="galary">
                <a href="./galary/dog.jpg"><img class="images" title="dog" src="./galary/dog.jpg" alt=""></a>
                <a href="./galary/fox.jpg"><img class="images" title="fox" src="./galary/fox.jpg" alt=""></a>
                <a href="./galary/lion.jpg"><img class="images" title="lion" src="./galary/lion.jpg" alt=""></a>
                <a href="./galary/monkey.jpg"><img class="images" title="monkey" src="./galary/monkey.jpg" alt=""></a>
                <a href="./galary/ox.jpg"><img class="images" title="ox" src="./galary/ox.jpg" alt=""></a>
                <a href="./galary/snake.jpg"><img class="images" title="snake" src="./galary/snake.jpg" alt=""></a>
                <a href="./galary/squrils.jpg"><img class="images" title="squrils" src="./galary/squrils.jpg" alt=""></a>
                <a href="./galary/tiger.jpg"><img class="images" title="tiger" src="./galary/tiger.jpg" alt=""></a>
                <a href="./galary/penquin.jpg"><img class="images" title="penquin" src="./galary/penquin.jpg" alt=""></a>
                <a href="./galary/chick.jpg"><img class="images" title="chick" src="./galary/chick.jpg" alt=""></a>
            </div>
        </div>
    </div>
</body>
<script src="../js/index.js"></script>
</html>
