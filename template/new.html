<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Animation Example</title>
    <style>
        body {
            height: 2000px; /* Making the body tall to enable scrolling */
        }
        #main_skill {
            margin-top: 1000px; /* Position the div somewhere down the page */
            width: 100px;
            height: 100px;
            background-color: red;
        }
        @keyframes fadeIn {
            from { width: 100px; }
            to { width: 1000px; }
        }
        .animate {
            animation: fadeIn 1s forwards; /* Apply the keyframe animation */
        }
    </style>
</head>
<body>
    <div id="main_skill"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const skills = document.getElementById('main_skill');

            const observer = new IntersectionObserver(function(entries) {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        skills.classList.add('animate');
                        observer.unobserve(skills); // Unobserve after animation triggers
                    }
                });
            });

            observer.observe(skills);
        });
    </script>
</body>
</html>
