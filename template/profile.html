<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>profile</title>
    <style>
        
    </style>
</head>
<body>
    <div class="main_container">
        <div class="sub_container">
            <div class="banner_div">
                <img src="../images/banner.jpg" alt="" class="banner_image">
            </div>
            <div class="profile_image_div">
                <div class="image_div">
                    <img src="../images/hari2.JPG" class="profile_image" alt="">
                    <a href=""><i class="fa-solid fa-camera"></i></a>
                </div>
                <h1>Hari Haran</h1>
                <h3>Data entry operator</h3>
            </div>
            <div class="details_div">
                <form action="" method="POST" class="form">
                    <h2 class="welcome_heading">Welcome Back !!!</h2>
                    <div class="details">
                        <div class="firstname inner">
                            <label for="fname">First Name :</label><br>
                            <input type="text" placeholder="hari" disabled class="inputs">
                        </div>
                        <div class="lastname inner">
                            <label for="lname">Last Name :</label><br>
                            <input type="text" placeholder="haran" disabled class="inputs">
                        </div>
                        <div class="Gender_div inner">
                            <label for="">Gender:</label><br>
                            <select name="gender" id="" disabled class="inputs">
                                <option value="select">select</option>
                                <option value="male" selected>Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                        <div class="mobile_div inner">
                            <label for="">Mobile Number :</label><br>
                            <input type="tel" placeholder="+91 8012099050" disabled class="inputs">
                        </div>
                        <div class="email_div inner">
                            <label for="">Email :</label><br>
                            <input type="email" placeholder="hariharan.a69@gmail.com" disabled class="inputs">
                        </div>
                        <div class="password inner">
                            <label for="">Password :</label><br>
                            <input type="password" placeholder="" disabled class="inputs">
                        </div>
                        <div class="button_edit">
                            <a href="">Edit Profile</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
